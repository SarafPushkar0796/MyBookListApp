<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

	<!-- Bootstrap Lux swatch -->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/lux/bootstrap.min.css">

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="open-book.png"/>

	<title>My Book-List App</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center">
			<img src="open-book.png" style="height: 70px;width: 70px;"> My <span class="text-success">Book</span>-List
		</h1>
		<form id="book-form">
			<div class="form-group">
				<input type="text" id="bookName" class="form-control" placeholder="Enter book name">
			</div>

			<div class="form-group">
				<input type="text" id="bookAuthor" class="form-control" placeholder="Enter book author">
			</div>

			<div class="form-group">
				<input type="text" id="bookISBN" class="form-control" placeholder="Enter book ISBN#">
			</div>
			<input type="submit" value="Add Book" class="btn btn-info btn-block">
		</form>

		<!-- Table displaying book data -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Book Name</th>
					<th>Author</th>
					<th>ISBN#</th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>

	<script type="text/javascript" src=app.js></script>
</body>
</html>
